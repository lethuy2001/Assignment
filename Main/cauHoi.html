<div class="container mt-5" ng-controller="myQuestion">
    <div class="row">
        <div class="col-12 col-md-6">
            Câu hỏi {{index + 1 }} / {{10}}
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="card col-12 col-md-6 pe-0 ps-0" style="width: 100%;">
            <div class="card-header fs-5">
                <i class="fas fa-bars"></i>
                {{subject.Name}}
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{index + 1 }} {{question.Text}}</li>
                <li class="list-group-item">
                    <div class="" ng-repeat=" a in question.Answers" >
                        <input type="radio"  value="{{a.Id}}" name="question"  ng-click="saveQuestionST(a.Id)"> {{a.Text}}<br>
                    </div>
                </li>
            </ul>
        </div>
        <div class="row mt-3 p-0">
            <nav aria-label="Page navigation example " class="col-8 p-0 ">
                <ul class="pagination">
                    <li class="page-item me-2">
                        <button class="page-link" ng-click="previousQuestion()" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <button class="page-link" ng-click="nextQuestion()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                    </li>
                </ul>
            </nav>
            <div class="col-4 d-flex justify-content-end" >
                <button class="btn btn-primary" ng-click="tinhDiemST()"> Kết thúc</button>
            </div>
        </div>

    </div>

</div>
