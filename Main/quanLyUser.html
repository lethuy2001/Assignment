<div class="container mt-5" >
    <div class="row">
        <form class="col-12 col-md-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-3">
                        <label for="">Họ và tên</label>
                        <input type="text" required class="form-control" ng-model="studentForm.fullname">
                    </div>
                    <div class="col-12 mt-3">
                        <label for="">Email</label>
                        <input type="text" required class="form-control" ng-model="studentForm.email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-3">
                        <label for="">Giới tính</label> <br>
                        <input type="radio" required value="true" name="gender"  checked ng-model="studentForm.gender"> Nam
                        <input type="radio" required value="false" class="ms-3" name="gender" ng-model="studentForm.gender"> Nữ
                    </div>
                    <div class="col-12 mt-3">
                        <label for="">Ngày sinh</label>
                        <input type="text" required class="form-control" ng-model="studentForm.birthday">
                    </div>
                    <div class="col-12 mt-3">
                        <label for="">Tên đăng nhập</label>
                        <input type="text" required class="form-control" ng-model="studentForm.username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <label for="">Mật khẩu</label>
                        <input type="password" required class="form-control" ng-model="studentForm.password">
                    </div>
                    <div class="col-12 mt-3">
                        <label for="">Quyền</label> <br>
                        <input type="radio" required value="true" name="role" ng-model="studentForm.role"> Quản lý
                        <input type="radio" required value="false" class="ms-3" name="role" ng-model="studentForm.role" checked> Người dùng
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary" ng-click="addStudent()">Thêm</button>
                        <button class="btn btn-info" ng-click="clearForm()">Làm Mới</button>
                    </div>
                </div>

            </div>
        </form>

        <div class="col-12 col-md-8">
            <table class="table table-striped table-borderless">
                <thead>
                    <tr>
                        <th class="d-flex align-items-start">SST
                            
                        </th>
                        <th>Họ và tên
                            <input type="text" class="form-control">
                        </th>
                        <th>Ngày Sinh
                            <input type="text" class="form-control">
                        </th>
                        <th>Giới tính
                            <input type="text" class="form-control">
                        </th>
                        <th>Email
                            <input type="text" class="form-control">
                        </th>
                        <th>Quyền
                            <input type="text" class="form-control">
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat=" sv in students | limitTo : 10 : indexOfPage">
                        <td>{{$index + 1}}</td>
                        <td>{{sv.fullname}}</td>
                        <td>{{sv.birthday | date }}</td>
                        <td>{{sv.gender == 'true' ? "Nam" : "Nữ" }}</td>
                        <td>{{sv.email}}</td>
                        <td>{{sv.role == 'true' ? "Quản lý" : "Người dùng" }}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="fillOfForm($index)">Sửa</button>
                        </td>
                        <td>
                            <button class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#modal_delete_{{ sv.id }}" >
                                Xóa
                            </button>
                            <div
                                class="modal fade"
                                id="modal_delete_{{ sv.id }}"
                                tabindex="-1"
                                aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Xóa</h5>
                                            <button type="button"
                                                class="btn-close"
                                                data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Xác nhận xóa?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Đóng</button>
                                            <button type="button"
                                                ng-click="onDelete($index)"
                                                class="btn btn-danger"
                                                data-bs-dismiss="modal">Xóa</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <button class="page-link" href="#" aria-label="Previous" ng-click="pagingStuden(0)">
                      <span aria-hidden="true">&laquo;</span>
                    </button>
                  </li>
                  <li class="page-item"><button class="page-link"  ng-repeat=" a in numberOfPage" ng-click="pagingStuden(a)">{{a+1}}</button></li>
                  <li class="page-item">
                    <button class="page-link" aria-label="Next"  ng-click="pagingStuden(numberOfPageSb.length)">
                      <span aria-hidden="true">&raquo;</span>
                    </button>
                  </li>
                </ul>
              </nav>
        </div>
    </div>

</div>
